<mat-card class="user-card">
    <mat-card-header>
        <mat-card-title>User Details</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="userDetailsForm" (ngSubmit)="onSubmit()">
            <div class="form-row mt-3">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required />
                    <mat-error *ngIf="userDetailsForm.get('name')?.hasError('required')">Name is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" required />
                    <mat-error *ngIf="userDetailsForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="userDetailsForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Age</mat-label>
                    <input matInput type="number" formControlName="age" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Phone</mat-label>
                    <input matInput type="tel" formControlName="phone" />
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Joining Date</mat-label>
                    <input matInput [matDatepicker]="dp" formControlName="dob" required />
                    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                    <mat-datepicker #dp></mat-datepicker>
                    <mat-error *ngIf="userDetailsForm.get('dob')?.hasError('required')">Date is
                        required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role" required>
                        <mat-option value="" disabled>Select role</mat-option>
                        <mat-option *ngFor="let r of roles" [value]="r.value">{{ r.label }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="userDetailsForm.get('role')?.hasError('required')">Role is required</mat-error>
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-slide-toggle formControlName="status">Active Status</mat-slide-toggle>
            </div>

            <div class="form-row">
                <mat-form-field appearance="outline" class="form-field full">
                    <mat-label>Bio</mat-label>
                    <textarea matInput rows="4" formControlName="bio"></textarea>
                </mat-form-field>
            </div>

            <div class="form-actions">
                <button mat-flat-button color="primary" type="submit">Save</button>
                <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
